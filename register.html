<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Register</h2>
                    <form method="POST" id="myform">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="firstName" id="fname">
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="lastName" id="lname">
                                    <small>Error message</small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input class="input--style-4 " type="text" name="age" id="age">
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="male" id="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="female" id="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" id="email">
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="password" id="password">
                                    <small>Error message</small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Weight in KGs</label>
                                    <input class="input--style-4" type="text" name="weight" id="weight">
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Height in Cms</label>
                                    <input class="input--style-4" type="text" name="height" id="height">
                                    <small>Error message</small>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group rs-select2 js-select-simple select--no-search">
                                    <label class="label">Please rate your daily vegetables and fruits intake</label>
                                    <select name="fruitsAndVeggies" id="fruitsAndVeggies">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>0</option>       
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <small>Error message</small>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group rs-select2 js-select-simple select--no-search">
                                    <label class="label">From 1 to 5 please rate your daily stress</label>
                                    <select name="dailyStress" id="dailyStress">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <small>Error message</small>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group rs-select2 js-select-simple select--no-search">
                                    <label class="label">From 1 to 10 please rate your daily walking</label>
                                    <select name="dailyWalk" id="dailyWalk">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                    <small>Error message</small>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group rs-select2 js-select-simple select--no-search">
                                    <label class="label">How many hours do you sleep a day?</label>
                                    <select name="dailySleep" id="dailySleep">
                                        <option disabled="disabled" selected="selected" id="default4">Choose option</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                    <small>Error message</small>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        
                        <div class="input-group" id="pregnant">
                            <label class="label">Pregnant</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="pregnant">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="85">Yes, first time</option>
                                    <option value="285">Yes, second time</option>
                                    <option value="475">Yes, third or more time</option>
                                    <option value="0">No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="input-group rs-select2 js-select-simple select--no-search">
                            <label class="label">Activity</label>
                            <select name="dailyActivity" id="dailyActivity">
                                <option disabled="disabled" selected="selected">Choose option</option>
                                <option value="1.2">Sedentary (little or no exercise)</option>
                                <option value="1.375">Lightly active (exercise 1–3 days/week)</option>
                                <option value="1.55">Moderately active (exercise 3–5 days/week)</option>
                                <option value="1.725">Active (exercise 6–7 days/week)</option>
                                <option value="1.9">Very active (hard exercise 6–7 days/week)</option>
                            </select>
                            <small>Error message</small>
                            <div class="select-dropdown"></div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" id="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
